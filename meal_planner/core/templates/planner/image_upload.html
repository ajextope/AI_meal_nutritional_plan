{% extends "base.html" %}

{% block content %}
<div class="image-upload">
    <h2>Upload Food Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Analyze Image</button>
    </form>
</div>
{% endblock %}
